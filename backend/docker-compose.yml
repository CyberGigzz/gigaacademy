services:
  postgres:
    image: postgres:17
    container_name: gigacademy-postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: gigacademy-pgadmin
    restart: always
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
    depends_on:
      - postgres

  flyway:
    image: flyway/flyway:11-alpine
    container_name: gigacademy-flyway
    depends_on:
      - postgres
    environment:
      FLYWAY_URL: jdbc:postgresql://postgres:5432/gigacademy
      FLYWAY_USER: gigadmin
      FLYWAY_PASSWORD: gigpassword
    volumes:
      - ./migrations:/flyway/sql
    entrypoint: [ "migrate" ]

